    <meta name="description" content="" />

      rel="stylesheet"
    />

    <!-- Icons -->
    <link rel="stylesheet" href="../../../assets/vendor/fonts/boxicons.css" />
    <link rel="stylesheet" href="../../../assets/vendor/fonts/fontawesome.css" />
    <link rel="stylesheet" href="../../../assets/vendor/fonts/flag-icons.css" />

    <!-- Core CSS -->

    <!-- Page CSS -->
    <!-- Page -->

    <!-- Helpers -->
    <script src="../../../assets/vendor/js/helpers.js"></script>

    <script src="../../../assets/js/config.js"></script>
  </head>

  <body>
    <!-- Content -->

    <div class="authentication-wrapper authentication-cover">
      <div class="authentication-inner row m-0">
        <!-- /Left Text -->
        <div class="d-none d-lg-flex col-lg-7 col-xl-8 align-items-center">
          <div class="flex-row text-center mx-auto">
            <img
              src="../../../assets/img/pages/login-light.png"
              alt="Auth Cover Bg color"
              width="520"
              class="img-fluid authentication-cover-img"
              data-app-light-img="pages/login-light.png"
              data-app-dark-img="pages/login-dark.png"
            />
            <div class="mx-auto">
              <h3>Temui sistem terhebat pengurusan utiliti ğŸ¥³</h3>
              <p>
                Sangat sesuai untuk kegunaan permohonan kerja korek gali.
              </p>
            </div>
          </div>
        </div>
        <!-- /Left Text -->

        <!-- Login -->
        <div class="authentication-bg d-flex col-12 col-lg-5 col-xl-4 align-items-center p-4 p-sm-5">
          <div class="w-px-400 mx-auto">
            <!-- Logo -->
            <div class="app-brand mb-4">
              <a href="index.html" class="app-brand-link gap-2 mb-2">
                <span class="app-brand-logo">
                  <img src="../../../assets/img/branding/Datapace.svg" width="50%">
                </span>
              </a>
            </div>
            <!-- /Logo -->
            <h4 class="mb-2">Selamat Datang ke Datapace! ğŸ‘‹</h4>
            <p class="mb-4">Sila log masuk ke akaun anda dan mulakan pengembaraan</p>

            <form id="formAuthentication" class="mb-3" action="index.html" method="POST">
              <div class="mb-3">
                <label for="email" class="form-label">Nama Pengguna / Emel</label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="email"
                  name="email-username"
                  placeholder="@user"
                  autofocus
                />
              </div>
              <div class="form-password-toggle mb-3">
                <div class="d-flex justify-content-between">
                  <label class="form-label" for="password">Kata Laluan</label>
                  <a href="forgot-password.html">
                    <small>Terlupa Kata Laluan?</small>
                  </a>
                </div>
                <div class="input-group input-group-merge">
                  <input
                    type="password"
                    id="password"
                    class="form-control form-control-lg"
                    name="password"
                    placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                    aria-describedby="password"
                  />
                  <span class="input-group-text cursor-pointer"><i class="far fa-eye-slash"></i></span>
                </div>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember-me" />
                  <label class="form-check-label" for="remember-me"> Ingat Saya </label>
                </div>
              </div>
              <button class="btn btn-primary d-grid w-100">Log Masuk</button>
            </form>

            <p class="text-center">
              <span>Baru kepada sistem kami?</span>
              <a href="signup.html">
                <span>Semak akaun anda</span>
              </a>
            </p>
          </div>
        </div>
        <!-- /Login -->
      </div>
    </div>

    <!-- / Content -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="../../../assets/vendor/libs/jquery/jquery.js"></script>
    <script src="../../../assets/vendor/libs/popper/popper.js"></script>

    <script src="../../../assets/vendor/libs/i18n/i18n.js"></script>

    <script src="../../../assets/vendor/js/menu.js"></script>
    <!-- endbuild -->

    <script src="../../../assets/vendor/libs/formvalidation/dist/js/FormValidation.min.js"></script>
    <script src="../../../assets/vendor/libs/formvalidation/dist/js/plugins/Bootstrap5.min.js"></script>
    <script src="../../../assets/vendor/libs/formvalidation/dist/js/plugins/AutoFocus.min.js"></script>

    <!-- Main JS -->

    <!-- Page JS -->
